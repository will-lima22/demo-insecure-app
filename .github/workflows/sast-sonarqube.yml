name: SAST - SonarQube

on:
  workflow_call:
    secrets:
      SQ_TOKEN:
        required: true
    inputs:
      SQ_URL:
        required: true
        type: string

jobs:
  sonarqube-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SonarQube Scan
        run: |
          docker run --rm \
            -e SONAR_HOST_URL="${{ inputs.SQ_URL }}" \
            -e SONAR_TOKEN="${{ secrets.SQ_TOKEN }}" \
            -v "$PWD:/usr/src" \
            sonarsource/sonar-scanner-cli