name: SAST - Semgrep

on:
  workflow_call:
    secrets:
      DD_URL:
        required: true
      DD_TOKEN:
        required: true
      DD_PRODUCT_TYPE_NAME:
        required: true
    inputs:
      DD_PRODUCT_NAME:
        required: true
        type: string
      DD_ENGAGEMENT_NAME:
        required: true
        type: string
      TARGET_PATH:
        required: false
        type: string
        default: "dirty-python-app"
      SEMGREP_CONFIG:
        required: false
        type: string
        default: "p/ci"

jobs:
  semgrep-and-import:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Semgrep
        shell: bash
        run: |
          set -euo pipefail
          python3 -m pip install --upgrade pip
          pip install semgrep
          semgrep --version

      - name: Run Semgrep -> JSON (monitoring mode)
        shell: bash
        env:
          TARGET_PATH: ${{ inputs.TARGET_PATH }}
          SEMGREP_CONFIG: ${{ inputs.SEMGREP_CONFIG }}
        run: |
          set -euo pipefail

          # Monitoring: não quebrar pipeline por findings
          semgrep scan \
            --config="${SEMGREP_CONFIG}" \
            --json \
            --output semgrep-results.json \
            "${TARGET_PATH}" || true

          # Garantir arquivo para import
          test -f semgrep-results.json
          test -s semgrep-results.json

      - name: Ensure Product Type exists (idempotent)
        shell: bash
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_PRODUCT_TYPE_NAME: ${{ secrets.DD_PRODUCT_TYPE_NAME }}
        run: |
          set -euo pipefail
          DD_URL="${DD_URL%/}"

          EXISTS=$(curl -sS -G "${DD_URL}/api/v2/product_types/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -H "Accept: application/json" \
            --data-urlencode "name=${DD_PRODUCT_TYPE_NAME}" \
            | python -c "import sys,json; d=json.load(sys.stdin); print(len(d.get('results',[])))")

          if [ "${EXISTS}" -gt 0 ]; then
            echo "Product Type OK: ${DD_PRODUCT_TYPE_NAME}"
            exit 0
          fi

          echo "Creating Product Type: ${DD_PRODUCT_TYPE_NAME}"
          curl -sS -f -X POST "${DD_URL}/api/v2/product_types/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            --data "{\"name\":\"${DD_PRODUCT_TYPE_NAME}\",\"description\":\"Product Type criado automaticamente para CI/CD (DevSecOps Lab)\"}" \
            >/dev/null

      - name: Ensure Product exists (with audit Description) [robust + debug]
        shell: bash
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_PRODUCT_TYPE_NAME: ${{ secrets.DD_PRODUCT_TYPE_NAME }}
          DD_PRODUCT_NAME: ${{ inputs.DD_PRODUCT_NAME }}
          GH_REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          GH_RUN_ID: ${{ github.run_id }}
          GH_RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          GH_ACTOR: ${{ github.actor }}
          GH_REF_NAME: ${{ github.ref_name }}
          GH_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          DD_URL="${DD_URL%/}"

          # =========================
          # Product Type ID (robusto)
          # =========================
          PT_JSON=$(curl -sS -L -G "${DD_URL}/api/v2/product_types/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -H "Accept: application/json" \
            --data-urlencode "name=${DD_PRODUCT_TYPE_NAME}" || true)

          echo "PT_JSON first 200 chars:"
          echo "${PT_JSON}" | head -c 200
          echo ""
          echo "PT_JSON length: ${#PT_JSON}"

          # Validar JSON (se vier HTML/redirect/challenge, falha aqui com contexto)
          echo "${PT_JSON}" | python -c "import sys,json; json.load(sys.stdin); print('PT_JSON is valid JSON')"

          PT_ID=$(echo "${PT_JSON}" | python -c "import sys,json; d=json.load(sys.stdin); r=d.get('results',[]); print(r[0].get('id','') if r else '')")

          if [ -z "${PT_ID}" ]; then
            echo "ERRO: Product Type '${DD_PRODUCT_TYPE_NAME}' não retornou results na API."
            echo "Body (primeiros 300 chars):"
            echo "${PT_JSON}" | head -c 300
            echo ""
            exit 1
          fi

          echo "Product Type ID: ${PT_ID}"

          # =========================
          # Product exists?
          # =========================
          P_JSON=$(curl -sS -L -G "${DD_URL}/api/v2/products/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -H "Accept: application/json" \
            --data-urlencode "name=${DD_PRODUCT_NAME}")

          P_COUNT=$(echo "${P_JSON}" | python -c "import sys,json; d=json.load(sys.stdin); print(len(d.get('results',[])))")

          if [ "${P_COUNT}" -gt 0 ]; then
            echo "Product OK (já existe): ${DD_PRODUCT_NAME}"
            exit 0
          fi

          DESCRIPTION=$(printf "%s\n%s\n%s\n%s\n%s\n%s\n%s\n%s\n" \
            "Criado automaticamente pelo GitHub Actions (CI/CD)" \
            "" \
            "Repo: ${GH_REPO_URL}" \
            "Run ID: ${GH_RUN_ID}" \
            "Run URL: ${GH_RUN_URL}" \
            "Actor: ${GH_ACTOR}" \
            "Branch: ${GH_REF_NAME}" \
            "Commit: ${GH_SHA}")

          export DESCRIPTION
          export PT_ID

          PAYLOAD=$(python -c 'import os, json; print(json.dumps({"name": os.environ["DD_PRODUCT_NAME"], "description": os.environ["DESCRIPTION"], "prod_type": int(os.environ["PT_ID"])}))')

          curl -sS -f -X POST "${DD_URL}/api/v2/products/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            --data "${PAYLOAD}" \
            >/dev/null

          echo "Product criado com Description auditável: ${DD_PRODUCT_NAME}"

      - name: Import Semgrep scan into DefectDojo (auto-create context)
        shell: bash
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_PRODUCT_TYPE_NAME: ${{ secrets.DD_PRODUCT_TYPE_NAME }}
          DD_PRODUCT_NAME: ${{ inputs.DD_PRODUCT_NAME }}
          DD_ENGAGEMENT_NAME: ${{ inputs.DD_ENGAGEMENT_NAME }}
        run: |
          set -euo pipefail
          DD_URL="${DD_URL%/}"

          curl -sS -f -X POST "${DD_URL}/api/v2/import-scan/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -H "Accept: application/json" \
            -F "scan_type=Semgrep JSON Report" \
            -F "product_type_name=${DD_PRODUCT_TYPE_NAME}" \
            -F "product_name=${DD_PRODUCT_NAME}" \
            -F "engagement_name=${DD_ENGAGEMENT_NAME}" \
            -F "auto_create_context=true" \
            -F "active=true" \
            -F "verified=false" \
            -F "close_old_findings=false" \
            -F "file=@semgrep-results.json"