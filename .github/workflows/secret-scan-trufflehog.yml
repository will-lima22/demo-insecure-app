name: Secret Scan - TruffleHog (monitoring)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  trufflehog:
    name: TruffleHog scan (monitoring, no-fail)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog (JSON, verified+unknown, verification ON)
        shell: bash
        run: |
          set -euo pipefail

          # Produção/monitoramento:
          # - Verificação ATIVA (não usamos --no-verification)
          # - Reporta apenas verified + unknown (unknown = erro de verificação, ainda é sinal)
          # - NÃO usa --fail (pipeline não quebra)
          # - JSON para import no DefectDojo
          docker run --rm \
            -v "$PWD:/repo" \
            ghcr.io/trufflesecurity/trufflehog:latest \
              git file:///repo \
              --json \
              --results=verified,unknown \
              --no-update \
            > trufflehog-results.json

      - name: Upload TruffleHog JSON artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-json
          path: trufflehog-results.json

  upload_to_defectdojo:
    name: Upload TruffleHog JSON to DefectDojo
    runs-on: ubuntu-latest
    needs: trufflehog
    if: always()

    steps:
      - name: Download TruffleHog JSON artifact
        uses: actions/download-artifact@v4
        with:
          name: trufflehog-json
          path: artifacts

      - name: Verify JSON exists
        shell: bash
        run: |
          set -euo pipefail
          ls -la artifacts
          test -f artifacts/trufflehog-results.json

      - name: Upload TruffleHog JSON to DefectDojo (import-scan)
        shell: bash
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_PRODUCT_NAME: ${{ secrets.DD_PRODUCT_NAME }}
          DD_ENGAGEMENT_NAME: ${{ secrets.DD_ENGAGEMENT_NAME }}
        run: |
          set -euo pipefail
          DD_URL="${DD_URL%/}"

          echo "Uploading TruffleHog JSON to DefectDojo at: ${DD_URL}"
          echo "Product: ${DD_PRODUCT_NAME} | Engagement: ${DD_ENGAGEMENT_NAME}"

          curl -sS -X POST "${DD_URL}/api/v2/import-scan/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -F "scan_type=Trufflehog Scan" \
            -F "product_name=${DD_PRODUCT_NAME}" \
            -F "engagement_name=${DD_ENGAGEMENT_NAME}" \
            -F "file=@artifacts/trufflehog-results.json" \
            -F "active=true" \
            -F "verified=false" \
            -F "close_old_findings=false" \
            -F "skip_duplicates=false"