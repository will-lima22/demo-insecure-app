name: Secret Scan - TruffleHog (monitoring)

on:
  workflow_call:
    secrets:
      DD_URL:
        required: true
      DD_TOKEN:
        required: true
    inputs:
      DD_PRODUCT_NAME:
        required: true
        type: string
      DD_ENGAGEMENT_NAME:
        required: true
        type: string

permissions:
  contents: read

jobs:
  trufflehog:
    name: TruffleHog scan (monitoring, no-fail)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog (JSON)
        shell: bash
        run: |
          set -euo pipefail

          # Observação:
          # A saída --json do TruffleHog é line-delimited JSON (1 JSON por linha),
          # que é o formato esperado pelo parser do DefectDojo para "Trufflehog Scan". [4](https://docs.defectdojo.com/supported_tools/parsers/file/trufflehog/)[3](https://github.com/DefectDojo/django-DefectDojo/blob/master/dojo/tools/trufflehog/parser.py)
          docker run --rm \
            -v "$PWD:/repo" \
            ghcr.io/trufflesecurity/trufflehog:latest \
              git file:///repo \
              --json \
              --results=unverified,unknown,verified \
              --no-update \
            > trufflehog-results.json

      - name: Upload TruffleHog JSON artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-json
          path: trufflehog-results.json

  upload_to_defectdojo:
    name: Upload TruffleHog JSON to DefectDojo
    runs-on: ubuntu-latest
    needs: trufflehog
    if: always()

    steps:
      - name: Download TruffleHog JSON artifact
        uses: actions/download-artifact@v4
        with:
          name: trufflehog-json
          path: artifacts

      - name: Verify JSON exists
        shell: bash
        run: |
          set -euo pipefail
          ls -la artifacts
          test -f artifacts/trufflehog-results.json

      - name: Upload TruffleHog JSON to DefectDojo (import-scan)
        shell: bash
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_PRODUCT_NAME: ${{ inputs.DD_PRODUCT_NAME }}
          DD_ENGAGEMENT_NAME: ${{ inputs.DD_ENGAGEMENT_NAME }}
        run: |
          set -euo pipefail
          DD_URL="${DD_URL%/}"

          echo "Uploading TruffleHog JSON to DefectDojo at: ${DD_URL}"
          echo "Product: ${DD_PRODUCT_NAME} | Engagement: ${DD_ENGAGEMENT_NAME}"

          curl -sS -X POST "${DD_URL}/api/v2/import-scan/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -H "Accept: application/json" \
            -F "scan_type=Trufflehog Scan" \
            -F "product_name=${DD_PRODUCT_NAME}" \
            -F "engagement_name=${DD_ENGAGEMENT_NAME}" \
            -F "auto_create_context=true" \
            -F "file=@artifacts/trufflehog-results.json" \
            -F "active=true" \
            -F "verified=false" \
            -F "close_old_findings=false"