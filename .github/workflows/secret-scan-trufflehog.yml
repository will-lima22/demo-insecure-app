name: Secret Scan - TruffleHog (monitoring)

on:
  workflow_call:
    secrets:
      DD_URL:
        required: true
      DD_TOKEN:
        required: true
      DD_PRODUCT_TYPE_NAME:
        required: true
    inputs:
      DD_PRODUCT_NAME:
        required: true
        type: string
      DD_ENGAGEMENT_NAME:
        required: true
        type: string

permissions:
  contents: read

jobs:
  trufflehog:
    name: TruffleHog scan (monitoring, no-fail)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog (JSON)
        shell: bash
        run: |
          set -euo pipefail

          # Saída JSON do TruffleHog (v2/v3) é suportada pelo parser "Trufflehog Scan" no DefectDojo. [6](https://deepwiki.com/DefectDojo/django-DefectDojo/5.4-common-api-operations)[5](https://github.com/StL-Jim/defectdojo-api-v2-client/blob/main/docs/EngagementsApi.md)
          docker run --rm \
            -v "$PWD:/repo" \
            ghcr.io/trufflesecurity/trufflehog:latest \
              git file:///repo \
              --json \
              --results=unverified,unknown,verified \
              --no-update \
            > trufflehog-results.json

      - name: Upload TruffleHog JSON artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-json
          path: trufflehog-results.json

  upload_to_defectdojo:
    name: Upload TruffleHog JSON to DefectDojo
    runs-on: ubuntu-latest
    needs: trufflehog
    if: always()

    steps:
      - name: Download TruffleHog JSON artifact
        uses: actions/download-artifact@v4
        with:
          name: trufflehog-json
          path: artifacts

      - name: Verify JSON exists
        shell: bash
        run: |
          set -euo pipefail
          ls -la artifacts
          test -f artifacts/trufflehog-results.json

      - name: Ensure Product Type exists (idempotent)
        shell: bash
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_PRODUCT_TYPE_NAME: ${{ secrets.DD_PRODUCT_TYPE_NAME }}
        run: |
          set -euo pipefail
          DD_URL="${DD_URL%/}"

          # GET com URL-encode do parâmetro "name" (resolve espaço no "DevSecOps Lab")
          EXISTS=$(curl -sS -G "${DD_URL}/api/v2/product_types/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -H "Accept: application/json" \
            --data-urlencode "name=${DD_PRODUCT_TYPE_NAME}" \
            | python -c "import sys,json; d=json.load(sys.stdin); print(len(d.get('results',[])))")

          if [ "${EXISTS}" -gt 0 ]; then
            echo "Product Type OK: ${DD_PRODUCT_TYPE_NAME}"
            exit 0
          fi

          echo "Creating Product Type: ${DD_PRODUCT_TYPE_NAME}"
          curl -sS -X POST "${DD_URL}/api/v2/product_types/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            --data "{\"name\":\"${DD_PRODUCT_TYPE_NAME}\",\"description\":\"Product Type criado automaticamente para CI/CD (DevSecOps Lab)\"}" \
            >/dev/null

      - name: Upload TruffleHog JSON to DefectDojo (import-scan)
        shell: bash
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_PRODUCT_TYPE_NAME: ${{ secrets.DD_PRODUCT_TYPE_NAME }}
          DD_PRODUCT_NAME: ${{ inputs.DD_PRODUCT_NAME }}
          DD_ENGAGEMENT_NAME: ${{ inputs.DD_ENGAGEMENT_NAME }}
        run: |
          set -euo pipefail
          DD_URL="${DD_URL%/}"

          # scan_type deve ser exatamente "Trufflehog Scan" (label do parser). [5](https://github.com/StL-Jim/defectdojo-api-v2-client/blob/main/docs/EngagementsApi.md)[6](https://deepwiki.com/DefectDojo/django-DefectDojo/5.4-common-api-operations)
          curl -sS -f -X POST "${DD_URL}/api/v2/import-scan/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -H "Accept: application/json" \
            -F "scan_type=Trufflehog Scan" \
            -F "product_type_name=${DD_PRODUCT_TYPE_NAME}" \
            -F "product_name=${DD_PRODUCT_NAME}" \
            -F "engagement_name=${DD_ENGAGEMENT_NAME}" \
            -F "auto_create_context=true" \
            -F "file=@artifacts/trufflehog-results.json" \
            -F "active=true" \
            -F "verified=false" \
            -F "close_old_findings=false"