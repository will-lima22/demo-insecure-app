name: Secret Scan - Gitleaks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  gitleaks:
    name: Gitleaks scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - show target paths
        shell: bash
        run: |
          set -euo pipefail
          echo "Repo root: $(pwd)"
          ls -la dirty-python-app || true

      - name: Run Gitleaks (only new commits in push)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ARGS: >-
            detect
            --source .
            --log-opts="${{ github.event.before }}..${{ github.sha }}"
            --report-format sarif
            --report-path results.sarif
            --verbose
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: "true"

  upload_to_defectdojo:
    name: Upload SARIF to DefectDojo
    runs-on: ubuntu-latest
    needs: gitleaks
    if: always()

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Locate SARIF file
        shell: bash
        run: |
          set -euo pipefail
          echo "== Artifacts downloaded =="
          ls -R artifacts || true

          SARIF_PATH="$(find artifacts -type f -name 'results.sarif' | head -n 1 || true)"
          if [ -z "${SARIF_PATH}" ]; then
            SARIF_PATH="$(find artifacts -type f -name '*.sarif' | head -n 1 || true)"
          fi

          if [ -z "${SARIF_PATH}" ]; then
            echo "::error::NÃ£o encontrei results.sarif/*.sarif nos artifacts."
            exit 1
          fi

          echo "Found SARIF at: ${SARIF_PATH}"
          echo "SARIF_PATH=${SARIF_PATH}" >> $GITHUB_ENV

      - name: Upload SARIF to DefectDojo (import-scan)
        shell: bash
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_PRODUCT_NAME: ${{ secrets.DD_PRODUCT_NAME }}
          DD_ENGAGEMENT_NAME: ${{ secrets.DD_ENGAGEMENT_NAME }}
        run: |
          set -euo pipefail
          DD_URL="${DD_URL%/}"

          echo "Uploading SARIF to DefectDojo at: ${DD_URL}"
          echo "Product: ${DD_PRODUCT_NAME} | Engagement: ${DD_ENGAGEMENT_NAME}"

          curl -sS -X POST "${DD_URL}/api/v2/import-scan/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -F "scan_type=SARIF" \
            -F "product_name=${DD_PRODUCT_NAME}" \
            -F "engagement_name=${DD_ENGAGEMENT_NAME}" \
            -F "file=@${SARIF_PATH}" \
            -F "active=true" \
            -F "verified=false" \
            -F "close_old_findings=false" \
            -F "skip_duplicates=false"
