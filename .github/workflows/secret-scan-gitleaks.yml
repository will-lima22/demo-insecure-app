name: Secret Scan - TruffleHog

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  trufflehog:
    name: TruffleHog scan (JSON)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Executa TruffleHog e salva em JSON (NDJSON) para integrar com DefectDojo
      - name: Run TruffleHog (filesystem -> JSON)
        shell: bash
        run: |
          set -euo pipefail

          # (Opcional) cria pasta para organizar artifacts
          mkdir -p artifacts

          # Scaneia o workspace do runner (repo já está no diretório atual)
          # Sem --recursive (causou erro no seu log). [1](https://docs.trufflesecurity.com/scanning-in-ci)
          trufflehog filesystem . --json --output artifacts/trufflehog.json

          echo "Arquivo gerado:"
          ls -lah artifacts/trufflehog.json

      # Sanity check: garante que o arquivo não está vazio
      - name: Quick check (file exists and has content)
        shell: bash
        run: |
          set -euo pipefail
          test -s artifacts/trufflehog.json
          echo "Primeiras linhas (apenas metadados/preview, sem exibir tudo):"
          head -n 3 artifacts/trufflehog.json || true
          echo "Total de linhas:"
          wc -l artifacts/trufflehog.json

      # Publica o JSON como artifact para o segundo job baixar
      - name: Upload artifact (TruffleHog JSON)
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-json
          path: artifacts/trufflehog.json
          if-no-files-found: error

  upload_to_defectdojo:
    name: Upload TruffleHog JSON to DefectDojo
    runs-on: ubuntu-latest
    needs: trufflehog
    if: always()

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: trufflehog-json
          path: artifacts

      - name: Confirm downloaded file
        shell: bash
        run: |
          set -euo pipefail
          ls -lah artifacts
          test -s artifacts/trufflehog.json

      # Importa no DefectDojo usando o parser nativo "Trufflehog Scan" (JSON).
      - name: Upload to DefectDojo (import-scan)
        shell: bash
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_PRODUCT_NAME: ${{ secrets.DD_PRODUCT_NAME }}
          DD_ENGAGEMENT_NAME: ${{ secrets.DD_ENGAGEMENT_NAME }}
        run: |
          set -euo pipefail

          DD_URL="${DD_URL%/}"

          echo "Enviando TruffleHog JSON para DefectDojo em: ${DD_URL}"
          echo "Product: ${DD_PRODUCT_NAME} | Engagement: ${DD_ENGAGEMENT_NAME}"

          # scan_type correto para JSON do TruffleHog no DefectDojo: "Trufflehog Scan" [2](https://docs.defectdojo.com/supported_tools/parsers/file/trufflehog/)[3](https://github.com/DefectDojo/django-DefectDojo/blob/master/dojo/tools/trufflehog/parser.py)
          HTTP_RESPONSE=$(curl -sS -w "\nHTTP_STATUS:%{http_code}\n" -X POST "${DD_URL}/api/v2/import-scan/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -F "scan_type=Trufflehog Scan" \
            -F "product_name=${DD_PRODUCT_NAME}" \
            -F "engagement_name=${DD_ENGAGEMENT_NAME}" \
            -F "file=@artifacts/trufflehog.json" \
            -F "active=true" \
            -F "verified=false" \
            -F "close_old_findings=false" \
            -F "skip_duplicates=false")

          echo "=== Response from DefectDojo ==="
          echo "$HTTP_RESPONSE"

          HTTP_STATUS=$(echo "$HTTP_RESPONSE" | grep HTTP_STATUS | awk -F: '{print $2}')
          echo "HTTP_STATUS=$HTTP_STATUS"

          if [[ "$HTTP_STATUS" -ge 400 ]]; then
            echo "::error::Falha ao enviar TruffleHog JSON para DefectDojo (HTTP $HTTP_STATUS)"
            exit 1
          fi

          echo "Upload concluído com sucesso."
