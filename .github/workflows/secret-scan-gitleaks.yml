name: Secret Scan - TruffleHog

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  trufflehog:
    name: TruffleHog scan (blocking)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
      # fetch-depth: 0 é recomendado para garantir histórico completo quando necessário
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog (SARIF)
        uses: trufflesecurity/trufflehog@main
        with:
          # extra_args é suportado pela action para passar flags do CLI
          # Ajuste se você quiser "only verified" etc.
          extra_args: --format sarif --output trufflehog.sarif

      - name: Upload SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-sarif
          path: trufflehog.sarif

  upload_to_defectdojo:
    name: Upload SARIF to DefectDojo
    runs-on: ubuntu-latest
    needs: trufflehog
    if: always()

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: trufflehog-sarif
          path: artifacts

      - name: Check SARIF file
        shell: bash
        run: |
          set -euo pipefail
          ls -la artifacts
          test -f artifacts/trufflehog.sarif

      - name: Upload SARIF to DefectDojo (import-scan)
        shell: bash
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_PRODUCT_NAME: ${{ secrets.DD_PRODUCT_NAME }}
          DD_ENGAGEMENT_NAME: ${{ secrets.DD_ENGAGEMENT_NAME }}
        run: |
          set -euo pipefail
          DD_URL="${DD_URL%/}"

          curl -sS -X POST "${DD_URL}/api/v2/import-scan/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -F "scan_type=SARIF" \
            -F "product_name=${DD_PRODUCT_NAME}" \
            -F "engagement_name=${DD_ENGAGEMENT_NAME}" \
            -F "file=@artifacts/trufflehog.sarif" \
            -F "active=true" \
            -F "verified=false" \
            -F "close_old_findings=false" \
            -F "skip_duplicates=false"
