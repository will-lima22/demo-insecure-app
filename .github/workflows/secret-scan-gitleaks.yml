name: Secret Scan - TruffleHog

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  trufflehog:
    name: TruffleHog scan
    runs-on: ubuntu-24.04   # versão fixa para maior previsibilidade

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh
          sudo mv ./bin/trufflehog /usr/local/bin/

      - name: Run TruffleHog (generate SARIF)
        run: |
          set +e

          # Executa o scan completo
          trufflehog filesystem . \
            --format sarif \
            --output results.sarif \
            --regex \
            --entropy

          EXIT_CODE=$?
          echo "Exit code do TruffleHog: $EXIT_CODE"

          # Se não gerou arquivo, cria SARIF mínimo compatível com DefectDojo
          if [ ! -f results.sarif ]; then
            echo '{"version":"2.1.0","runs":[{"tool":{"driver":{"name":"trufflehog"}},"results":[]}]}'> results.sarif
          fi

          ls -l results.sarif
          exit 0

      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-sarif
          path: results.sarif

  upload_to_defectdojo:
    name: Upload SARIF to DefectDojo
    runs-on: ubuntu-24.04
    needs: trufflehog
    if: always()

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Locate SARIF file
        id: locate
        run: |
          SARIF_PATH=$(find artifacts -type f -name '*.sarif' | head -n 1)

          if [ -z "$SARIF_PATH" ]; then
            echo "Nenhum SARIF encontrado."
            echo "sarif_found=false" >> $GITHUB_OUTPUT
          else
            echo "Encontrado: $SARIF_PATH"
            echo "sarif_found=true" >> $GITHUB_OUTPUT
            echo "SARIF_PATH=$SARIF_PATH" >> $GITHUB_ENV
          fi

      - name: Upload SARIF to DefectDojo
        if: steps.locate.outputs.sarif_found == 'true'
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_PRODUCT_NAME: ${{ secrets.DD_PRODUCT_NAME }}
          DD_ENGAGEMENT_NAME: ${{ secrets.DD_ENGAGEMENT_NAME }}
        run: |
          DD_URL="${DD_URL%/}"
          echo "Enviando SARIF para DefectDojo em: ${DD_URL}"
          echo "Product: ${DD_PRODUCT_NAME} | Engagement: ${DD_ENGAGEMENT_NAME}"

          # Executa upload e captura HTTP status e resposta JSON
          HTTP_RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}\n" -X POST "${DD_URL}/api/v2/import-scan/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -F "scan_type=SARIF" \
            -F "product_name=${DD_PRODUCT_NAME}" \
            -F "engagement_name=${DD_ENGAGEMENT_NAME}" \
            -F "file=@${SARIF_PATH}" \
            -F "active=true" \
            -F "verified=false" \
            -F "close_old_findings=false" \
            -F "skip_duplicates=false")

          echo "=== Response from DefectDojo ==="
          echo "$HTTP_RESPONSE"

          HTTP_STATUS=$(echo "$HTTP_RESPONSE" | grep HTTP_STATUS | awk -F: '{print $2}')
          echo "HTTP_STATUS=$HTTP_STATUS"

          if [[ "$HTTP_STATUS" -ge 400 ]]; then
            echo "::error::Falha ao enviar SARIF para DefectDojo (HTTP $HTTP_STATUS)"
            exit 1
          fi

          echo "Upload concluído com sucesso."
