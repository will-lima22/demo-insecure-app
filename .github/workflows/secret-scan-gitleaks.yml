name: Secret Scan - Gitleaks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gitleaks:
    name: Gitleaks scan (deterministic)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks (linux x64)
        shell: bash
        run: |
          set -euo pipefail
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks_linux_x64.tar.gz -o /tmp/gitleaks.tar.gz
          tar -xzf /tmp/gitleaks.tar.gz -C /tmp gitleaks
          sudo mv /tmp/gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Debug - show target paths
        shell: bash
        run: |
          set -euo pipefail
          echo "Repo root: $(pwd)"
          echo "Listing dirty-python-app (if exists):"
          ls -la dirty-python-app || true
          echo "Quick tree (first 200 lines):"
          (ls -R | head -n 200) || true

      - name: Run gitleaks (SARIF)
        shell: bash
        run: |
          set -euo pipefail
          # Escaneia a raiz do repo (inclui dirty-python-app/) e gera SARIF
          gitleaks detect --source . --report-format sarif --report-path results.sarif --verbose

      - name: Upload SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: results.sarif

  upload_to_defectdojo:
    name: Upload SARIF to DefectDojo
    runs-on: ubuntu-latest
    needs: gitleaks
    if: always()

    steps:
      - name: Download gitleaks SARIF artifact
        uses: actions/download-artifact@v4
        with:
          name: gitleaks-sarif
          path: artifacts

      - name: Verify SARIF exists
        shell: bash
        run: |
          set -euo pipefail
          ls -la artifacts
          test -f artifacts/results.sarif

      - name: Upload SARIF to DefectDojo (import-scan)
        shell: bash
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_PRODUCT_NAME: ${{ secrets.DD_PRODUCT_NAME }}
          DD_ENGAGEMENT_NAME: ${{ secrets.DD_ENGAGEMENT_NAME }}
        run: |
          set -euo pipefail
          DD_URL="${DD_URL%/}"

          echo "Uploading SARIF to DefectDojo at: ${DD_URL}"
          echo "Product: ${DD_PRODUCT_NAME} | Engagement: ${DD_ENGAGEMENT_NAME}"

          curl -sS -X POST "${DD_URL}/api/v2/import-scan/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -F "scan_type=SARIF" \
            -F "product_name=${DD_PRODUCT_NAME}" \
            -F "engagement_name=${DD_ENGAGEMENT_NAME}" \
            -F "file=@artifacts/results.sarif" \
            -F "active=true" \
            -F "verified=false" \
            -F "close_old_findings=false" \
            -F "skip_duplicates=false"
