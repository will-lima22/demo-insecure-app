name: Secret Scan - TruffleHog

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  trufflehog:
    name: TruffleHog scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh
          sudo mv ./bin/trufflehog /usr/local/bin/

      - name: Run TruffleHog (generate SARIF)
        run: |
          set +e

          trufflehog filesystem . \
            --recursive \
            --format sarif \
            --output results.sarif

          EXIT_CODE=$?

          echo "Exit code do TruffleHog: $EXIT_CODE"

          # Se o arquivo não existir, cria SARIF vazio válido
          if [ ! -f results.sarif ]; then
            echo "SARIF não gerado. Criando arquivo vazio..."
            cat <<EOF > results.sarif
{
  "version": "2.1.0",
  "runs": []
}
EOF
          fi

          echo "Arquivo final:"
          ls -l results.sarif

          exit 0

      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-sarif
          path: results.sarif

  upload_to_defectdojo:
    name: Upload SARIF to DefectDojo
    runs-on: ubuntu-latest
    needs: trufflehog
    if: always()

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Locate SARIF file
        shell: bash
        run: |
          set -euo pipefail
          echo "== Artifacts downloaded =="
          ls -R artifacts || true

          SARIF_PATH="$(find artifacts -type f -name '*.sarif' | head -n 1 || true)"

          if [ -z "${SARIF_PATH}" ]; then
            echo "Nenhum SARIF encontrado. Encerrando sem erro."
            exit 0
          fi

          echo "Found SARIF at: ${SARIF_PATH}"
          echo "SARIF_PATH=${SARIF_PATH}" >> $GITHUB_ENV

      - name: Upload SARIF to DefectDojo (import-scan)
        if: env.SARIF_PATH != ''
        shell: bash
        env:
          DD_URL: ${{ secrets.DD_URL }}
          DD_TOKEN: ${{ secrets.DD_TOKEN }}
          DD_PRODUCT_NAME: ${{ secrets.DD_PRODUCT_NAME }}
          DD_ENGAGEMENT_NAME: ${{ secrets.DD_ENGAGEMENT_NAME }}
        run: |
          set -euo pipefail

          DD_URL="${DD_URL%/}"

          echo "Uploading SARIF to DefectDojo at: ${DD_URL}"

          curl -sS -X POST "${DD_URL}/api/v2/import-scan/" \
            -H "Authorization: Token ${DD_TOKEN}" \
            -F "scan_type=SARIF" \
            -F "product_name=${DD_PRODUCT_NAME}" \
            -F "engagement_name=${DD_ENGAGEMENT_NAME}" \
            -F "file=@${SARIF_PATH}" \
            -F "active=true" \
            -F "verified=false" \
            -F "close_old_findings=false" \
            -F "skip_duplicates=false"

          echo "Upload concluído."
